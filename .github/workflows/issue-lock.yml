name: "Lock new issues"

on:
  issues:
    types: opened

permissions:
  issues: write

jobs:
  action:
    runs-on: ubuntu-latest
    steps:
      - uses: dessant/repo-lockdown@v3
        with:
          close-issue: false
          exclude-issue-labels: "gssoc23"
          process-only: "issues"
          skip-closed-issue-comment: true
          issue-comment: >
            To reduce notifications, issues are locked. Your issue will be unlock when we will add label as `gssoc23`.  Check out the [contributing guide](https://github.com/Resourcio-Community/Resourcio_Community-Website/blob/GSSOC23/CONTRIBUTING.md) for more information. Also, check our readme file [README](https://github.com/Resourcio-Community/Resourcio_Community-Website/blob/GSSOC23/README.md)
            
